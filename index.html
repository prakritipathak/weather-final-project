<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6715c583dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h5>Weather Forecast</h5>

          <div class="row">
            <div class="col-4">
              <form id="search-engine">
                <input
                  type="text"
                  id="city-input"
                  placeholder="Type a city"
                  autofocus="on"
                  class="form-control"
                />
              </form>
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>

            <div class="col-1">
              <input
                type="button"
                class="btn btn-primary btn-sm"
                button
                id="current-location-button"
                value="Current Location"
              />
            </div>
          </div>
          <h1 id="city">City</h1>
          <h6>last updated: <span id="date"></span></h6>
          <p><span id="description"></span></p>

          <div class="row">
            <div class="col-7">
              <div class="clearfix weather-temperature">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <span class="temperature" id="temperature"> </span>
                  <span class="units">
                    <a href="#" id="units-celcius">°C </a>|
                    <a href="#" id="units-fahrenheit">°F </a>
                  </span>
                </div>
              </div>
            </div>

            <div class="col-4">
              <ul class="weather-details">
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <ul>
                <li><strong>Mon</strong></li>
                <li>5/20</li>
                <li>
                  <i class="fas fa-cloud-showers-heavy"></i>
                </li>
                <li>10°</li>
                <li>4°</li>
              </ul>
            </div>

            <div class="col-sm">
              <ul>
                <li><strong>Tues</strong></li>
                <li>5/21</li>
                <li><i class="fas fa-cloud-sun-rain"></i></li>
                <li>8°</li>
                <li>2°</li>
              </ul>
            </div>

            <div class="col-sm">
              <ul>
                <li><strong>Wed</strong></li>
                <li>5/22</li>
                <li><i class="fas fa-cloud-sun-rain"></i></li>
                <li>10°</li>
                <li>1°</li>
              </ul>
            </div>

            <div class="col-sm">
              <ul>
                <li><strong>Thur</strong></li>
                <li>5/23</li>
                <li><i class="fas fa-sun"></i></li>
                <li>6°</li>
                <li>4°</li>
              </ul>
            </div>

            <div class="col-sm">
              <ul>
                <li><strong>Fri</strong></li>
                <li>5/23</li>
                <li><i class="fas fa-sun"></i></li>
                <li>10°</li>
                <li>4°</li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/prakritipathak/weather-final-project"
            target="_blank"
          >
            Open source code
          </a>
          by Prakriti Pathak
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
